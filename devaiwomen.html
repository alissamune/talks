# O Viés do Observador

A heurística pode gerar viéses cognitivos. Na ciência isso se traduz no &lt;span class="emphasized"&gt;&amp;nbsp;Viés do Observador&amp;nbsp;&lt;/span&gt;. Segundo [Sacket(1979)](https://www.jameslindlibrary.org/wp-data/uploads/2014/06/Sackett-1979-whole-article.pdf) Ele acontece:

#### • ao explorar o campo de estudo;
#### • ao especificar e selecionar a amostra;
#### • ao executar o experimento;
#### • ao medir os resultados;
#### • ao analisar os dados;
#### • ao interpretar a análise;
#### • ao publicar os resultados;
